services:
  mongo:
    container_name: mongo-dev
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: audiobook_tracker
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: changeme123
    # ports:
    #   - "27017:27017"  # Removed for security
    volumes:
      - ./mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  tracker:
    container_name: audiobook-tracker-dev
    build: 
      context: .
      args:
        VERSION: ${VERSION:-dev}
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://root:changeme123@mongo:27017
      MONGO_DB: audiobook_tracker
      SECRET_KEY: supersecretkey123456789
      ADMIN_USERNAME: daniel
      ADMIN_PASSWORD: password123
    ports:
      - "8000:8000"

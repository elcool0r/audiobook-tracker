name: Build and Push Docker Image

on:
  push:
    branches:
      - master
      - dev
    tags:
      - 'dev-*'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'dev'
        type: choice
        options:
        - master
        - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref_name }}

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Set up Docker tags
      id: meta
      run: |
        REF="${{ github.event.inputs.branch || github.ref_name }}"
        if [ "$REF" = "master" ]; then
          echo "tags=ghcr.io/${{ github.actor }}/audiobook-tracker:latest,ghcr.io/${{ github.actor }}/audiobook-tracker:master" >> $GITHUB_OUTPUT
        elif [[ "$REF" == dev-* ]]; then
          echo "tags=ghcr.io/${{ github.actor }}/audiobook-tracker:$REF" >> $GITHUB_OUTPUT
        else
          echo "tags=ghcr.io/${{ github.actor }}/audiobook-tracker:$REF" >> $GITHUB_OUTPUT
        fi

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
name: Build and Push Docker Image

on:
  push:
    branches:
      - master
      - dev
    tags:
      - 'v*'
      - 'dev-*'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'dev'
        type: choice
        options:
        - master
        - dev

jobs:
  test:
    if: false
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref_name }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        # python -m pytest tests/operations/ tracker/test_release_sweep.py -v

    - name: Run integration tests
      run: |
        # python -m pytest tests/integration/ -v
      env:
        MONGO_URI: mongodb://localhost:27017
        MONGO_DB: test_audiobook_tracker
        SECRET_KEY: test_secret_key_for_ci

    - name: Test Docker build
      run: |
        docker build -t test-audiobook-tracker .
        docker run --rm test-audiobook-tracker --help || true  # Just test if container starts

  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref_name }}

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Set up Docker tags
      id: meta
      run: |
        REF="${{ github.event.inputs.branch || github.ref_name }}"
        # Read version from VERSION file
        VERSION=$(cat VERSION)
        
        if [[ "$REF" == v* ]]; then
          # Semantic version tag like v1.0.0
          echo "tags=ghcr.io/${{ github.actor }}/audiobook-tracker:$VERSION,ghcr.io/${{ github.actor }}/audiobook-tracker:latest" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        elif [ "$REF" = "master" ]; then
          echo "tags=ghcr.io/${{ github.actor }}/audiobook-tracker:latest,ghcr.io/${{ github.actor }}/audiobook-tracker:$VERSION" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        elif [[ "$REF" == dev-* ]]; then
          echo "tags=ghcr.io/${{ github.actor }}/audiobook-tracker:$REF,ghcr.io/${{ github.actor }}/audiobook-tracker:$VERSION-$REF" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        else
          echo "tags=ghcr.io/${{ github.actor }}/audiobook-tracker:$REF,ghcr.io/${{ github.actor }}/audiobook-tracker:$VERSION-$REF" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        fi

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        build-args: VERSION=${{ steps.meta.outputs.version }}